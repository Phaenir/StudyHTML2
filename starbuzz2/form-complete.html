<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Starbuzz Bean Machine</title>
  </head>
  <body>

    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click "order now" to order</h2>

    <form action="http://starbuzzcoffee.com/processorder.php" method="post">
		<p>
            <label>
                Choose your beans:
                <select name="beans">
                    <option value="House Blend">House Blend</option>
                    <option value="Bolivia">Shade Grown Bolivia Supremo</option>
                    <option value="Guatemala">Organic Guatemala</option>
                    <option value="Kenya">Kenya</option>
                </select>
            </label>
		</p>
		<p>
          Type:<br>
            <label>
                <input type="radio" name="beantype" value="whole">
                Whole bean
            </label>
            <br>
            <label>
                <input type="radio" name="beantype" value="ground" checked>
                Ground
            </label>
        </p>
		<p>
            <label>
                Number of bags:
                <input type="number" name="bags" min="1" max="10">
            </label>
		</p>
		<p>
            <label>
                Must arrive by date:
                <input type="date" name="date">
            </label>
		</p>
		<p>
          Extras:<br>
            <label>
                <input type="checkbox" name="extras[]" value="giftwrap">
                Gift wrap
            </label>
            <br>
            <label>
                <input type="checkbox" name="extras[]" value="catalog" checked>
                Include catalog with order
            </label>
        </p>
		<p>
          Ship to: <br>
            <label>
                Name:
                <input type="text" name="name" value="">
            </label><br>
            <label>
                Address:
                <input type="text" name="address" value="">
            </label><br>
            <label>
                City:
                <input type="text" name="city" value="">
            </label><br>
            <label>
                State:
                <input type="text" name="state" value="">
            </label><br>
            <label>
                Zip:
                <input type="text" name="zip" value="">
            </label><br>
            <label>
                Phone:
                <input type="tel" name="phone" value="">
            </label><br>
		</p>
		<p>
          Customer Comments:<br>
            <label>
                <textarea name="comments"></textarea>
            </label>
        </p>
		<p>
            <input type="submit" value="Order Now">
		</p>
      </form>
  </body>
</html>
